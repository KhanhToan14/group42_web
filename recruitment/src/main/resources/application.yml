# ----------------------------------------
# Server Info
# ----------------------------------------
server:
  port: 8092
  servlet:
    context-path: /

jwtSecret: =======================Spring===========================
jwtExpirationMs: 86400000
jwtCookieName: btl_app

# ----------------------------------------
# Spring Setting
# ----------------------------------------
spring:
  profiles:
    active: dev
  application:
    name: recruitment

# ----------------------------------------
# SpringDoc Setting
# ----------------------------------------
spring-doc:
  api-docs:
    path: /api-docs
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    groups-order: DESC
    operations-sorter: method
    disable-swagger-default-url: true
  show-actuator: false
# ----------------------------------------
# Logging
# ----------------------------------------
logging:
  level:
    root: info
    com.web.recruitment: debug
    jdbc: off
    jdbc.sqlonly: off
    jdbc.sqltiming: info
    jdbc.resultsettable: info
    jdbc.audit: off
    jdbc.resultset: off
    jdbc.connection: off
